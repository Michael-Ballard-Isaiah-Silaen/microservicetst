<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent & Job Explorer</title>
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; margin-bottom: 30px; }

        #rentContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover { transform: translateY(-5px); }

        .card h2 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
            font-size: 22px;
        }

        .card .location {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .price-tag {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            margin: 10px 0;
        }

        .price-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-job {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-job:hover { background-color: #1d4ed8; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .close-btn {
            background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;
        }

        .job-list {
            overflow-y: auto;
            flex: 1;
        }

        .job-item {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9fafb;
        }
        
        .job-item h4 { margin: 0 0 5px 0; color: #1f2937; }
        .job-item p { margin: 2px 0; font-size: 13px; color: #4b5563; }
        .job-item a { color: var(--secondary-color); font-size: 13px; }

    </style>
</head>
<body>

    <h1>Property Rent Prices by Region</h1>
    <div id="rentContainer"></div>

    <div id="jobModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Jobs in City</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody" class="job-list">
                </div>
        </div>
    </div>

    <script>
        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            maximumFractionDigits: 0
        });

        async function fetchRents() {
            try {
                const response = await fetch('http://ballard.tugastst.my.id/api/rents');
                const rents = await response.json();
                renderRents(rents);
            } catch (error) {
                console.error("Error fetching rents:", error);
                document.getElementById('rentContainer').innerHTML = "<p>Error loading rent data. Ensure rent_server.js is running on 8881. Make sure you are accessing the link using HTTP and NOT HTTPS</p>";
            }
        }

        function renderRents(data) {
            const container = document.getElementById('rentContainer');
            container.innerHTML = '';

            data.forEach(item => {
                const price = item["2025-11-30"];
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <h2>${item.RegionName}</h2>
                        <div class="location">${item.Metro}, ${item.State}</div>
                        <div class="price-label">Property Rent Price</div>
                        <div class="price-tag">${formatter.format(price)}</div>
                    </div>
                    <button class="btn-job" onclick="loadJobsForCity('${item.RegionName}')">
                        Find Jobs in ${item.RegionName}
                    </button>
                `;
                container.appendChild(card);
            });
        }

        async function loadJobsForCity(city) {
            const modal = document.getElementById('jobModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modal.style.display = 'flex';
            modalTitle.textContent = `Jobs in ${city}`;
            modalBody.innerHTML = '<p>Loading jobs from port 8880...</p>';

            try {
                const response = await fetch('http://rafi.tugastst.my.id/api/jobs');
                const allJobs = await response.json();
                const cityJobs = allJobs.filter(job => 
                    job.City && job.City.toLowerCase() === city.toLowerCase()
                );

                displayJobsInModal(cityJobs);

            } catch (error) {
                console.error("Error fetching jobs:", error);
                modalBody.innerHTML = `
                    <p style="color:red">Failed to connect to Job Server.</p>
                    <p>Please ensure your previous <strong>server.js</strong> is running on port <strong>8880</strong>.</p>
                `;
            }
        }

        function displayJobsInModal(jobs) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = '';

            if (jobs.length === 0) {
                modalBody.innerHTML = '<p>No open positions found in this city based on current listings.</p>';
                return;
            }

            jobs.forEach(job => {
                let link = job.Details;
                if (!link.startsWith('http')) link = 'https://' + link;

                const div = document.createElement('div');
                div.className = 'job-item';
                div.innerHTML = `
                    <h4>${job['Position/title']}</h4>
                    <p><strong>Company:</strong> ${job.Company}</p>
                    <p><strong>Level:</strong> ${job.Level}</p>
                `;
                modalBody.appendChild(div);
            });
        }

        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('jobModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        fetchRents();
    </script>
</body>
</html>
